<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio do Projeto - Teste Vocacional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
</head> 
<body>
    <div id="game-container">
        <div id="objective-panel"></div>
        <div id="inventory">
            <h3>Fragmentos de Senha:</h3>
            <span id="fragments-display"></span>
        </div>

        <div id="hotspot-1-1" class="hotspot"></div>
        <div id="hotspot-1-2" class="hotspot hidden"></div>
        <div id="hotspot-1-3" class="hotspot hidden"></div>
        <div id="hotspot-1-4" class="hotspot hidden"></div>
        <div id="hotspot-1-5" class="hotspot hidden"></div>

        <div id="hotspot-2-1" class="hotspot hidden"></div>
        <div id="hotspot-2-2" class="hotspot hidden"></div>
        <div id="hotspot-2-3" class="hotspot hidden"></div>
        <div id="hotspot-2-4" class="hotspot hidden"></div>
        <div id="hotspot-2-5" class="hotspot hidden"></div>

        <div id="hotspot-3-1" class="hotspot hidden"></div>
        <div id="hotspot-3-2" class="hotspot hidden"></div>
        <div id="hotspot-3-3" class="hotspot hidden"></div>
        <div id="hotspot-3-4" class="hotspot hidden"></div>
        <div id="hotspot-3-5" class="hotspot hidden"></div>

        <div id="question-ui" class="hidden">
            <p id="question-text"></p>
            <div id="answer-options"></div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 id="result-title"></h2>
            <p id="result-description"></p>
            
            <div id="result-center-container">
                <img id="course-image" src="" alt="Imagem do Curso">
                <div id="strong-points-container">
                    <h3>Seus Pontos Fortes:</h3>
                    <ul id="strong-points"></ul>
                </div>
            </div>

            <div id="result-bottom-container">
                <div id="suggestions-container">
                    <h3>Outras Sugest√µes:</h3>
                    <ul id="result-courses"></ul>
                </div>
                <img id="etec-logo" src="assets/logo_etec.png" alt="Logo da ETEC">
            </div>
            
            <button id="restart-button">Obrigado!</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
